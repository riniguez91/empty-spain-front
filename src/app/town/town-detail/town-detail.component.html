<div class="container mt-4">
    <div *ngIf="town">
        <h1 class="display-3">{{town.municipio}}</h1>
        <p>{{town.superficie}}</p>
        <p>{{town.scraped}}</p>
        <p>{{town.wiki_info.locality_type}}</p>
       <div class="row">
            <ul class="list-group mt-1">
                <li class="list-group-item" *ngFor="let tweet of town.tripadvisor_info[town.municipio][0]['Alojate en']">
                    {{tweet.Titulo}}
                </li>
            </ul>
        </div> 
    </div>
</div>
